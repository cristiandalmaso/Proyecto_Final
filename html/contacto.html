<body class="body_contacto">
    <form action="Enviar.php" method="GET">
        <fieldset>
        <label for="Nombre">Nombre</label>
        <input type="text" id="Nombre" class="opcion_elegida">
        <br>
        <br>
        <label for="Apellido">Apellido</label>
        <input type="text" id="Apellido" class="opcion_elegida">
        <br>
        <br>
        <label for="email">E-mail</label>
        <input type="email" id="email" required class="opcion_elegida">
        <br>
        <br>
        <label for="DNI">DNI</label>
        <input type="number" name="DNI" id="DNI" required class="opcion_elegida">
        <br>
        <br>
        <input type="radio" name="Sexo">Hombre
        <input type="radio" name="Sexo">Mujer
        <br>
        <br>
        <label for="Nacionalidad"></label>
        <select name="Nacionalidad" id="Nacionalidad" class="opcion_elegida">
            <option value="Disabled" selected>Seleccionar</option>
            <option value="Argentina" class="body_contacto">Argentina</option>
            <option value="Chile" class="body_contacto">Chile</option>
            <option value="Colombia" class="body_contacto">Colombia</option>
            <option value="Perú" class="body_contacto">Perú</option>
            <option value="Uruguay" class="body_contacto">Uruguay</option>
            <option value="Paraguay" class="body_contacto">Paraguay</option>
        </select>
        <br>
        <br>
        <input type="checkbox" name="Acepta">Soy mayor de edad
        <br>
        <br>
        <p>Reclamos/Sugerencias</p>
        <textarea name="Reclamos/Sugerencias" id="" cols="50" rows="10" class="opcion_elegida"></textarea>
        <br>
        <br>
        <input type="submit" value="Enviar formulario" class="opcion_elegida">
        <input type="reset" value="Limpiar" class="opcion_elegida">
    </fieldset>
    </form>
